<!DOCTYPE html>
<html> 
	<head> 
		<title>Create Image Gallery From The Contents Of A Folder</title> 
		<link rel="stylesheet" type="text/css" href="shared_resources/site_styles.css" />
		<link rel="stylesheet" type="text/css" href="gallery/gallery.css" />
	</head> 
	<body>
		<!-- import our javascript for the menu bar -->		
		<script id="replace_with_navbar" src="shared_resources/nav.js"></script>
		
		<div class="banner"> 			
			<h2>Gallery</h2> 			
		</div>
		
		<!-- Next and previous buttons -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		
		<div id="image-gallery">			
			<img id="current-image" alt = "Image Gallery">			
			<span id="overlay" class="loading-spinner"></span>
		</div>
		
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
		
		<div class="grid-container"> 
			<div id="image-thumbs"></div>						
		</div>
		
		<!-- import our javascript for the dynamic gallery -->
		<script id="gallery_show" src="gallery/gallery_show.js"></script>
		
		
		<script id="replace_with_footer" src="shared_resources/footer.js"></script>
	
		</body>
</html>
